<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <!--viewport一定要加 user-scalable 值可以是yes|no或1|0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0" />
    <!-- 禁止将数字转为号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 控制顶栏状态栏显示样式，可以为透明 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 添加一个网站图标，这样当你将网站添加到桌面图标时，会显示出来 -->
    <link rel="apple-touch-icon-precomposed" href="mobile_logo.png?v1" />
    <title>电影预告APP</title>
    <script>
        (function(){
            // 获取HTML根对象
            var html=document.documentElement;
            var whtml=html.getBoundingClientRect().width;
            html.style.fontSize=whtml/7.5+"px";
        })();
    </script>
<body>
  <noscript>
     <p>
       您的浏览器已经禁用了JS功能，无法正常使用APP，请您重新启用它。
     </p>
  </noscript>
  <div id="app">

  </div>
  <!-- 这里可以导入JS插件，不会经过webpack处理 -->
  <script src="./js/TouchSlide.1.1.js"></script>
</body>
</html>
